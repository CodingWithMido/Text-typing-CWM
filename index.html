<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Typing Animation | Codeino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <nav>
            <a href="#" class="logo">LOGO</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="hero">
            <div class="container">
                <div class="firstBox">
                    <p class="staticText">Hi I'm Manahem</p>
                </div>

                <div class="secondBox">
                    <div class="staticText">
                        <p>I'm a</p>
                    </div>

                    <ul class="animatedText">
                        <li><span>Freelancer</span></li>
                        <li><span>Developer</span></li>
                        <li><span>Youtuber</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
